<div class="payment-container">
  <h2>Checkout</h2>
  
  <label for="amount">Enter Amount (in USD):</label>
  <input 
    type="number" 
    id="amount" 
    [(ngModel)]="amount" 
    min="1" 
    placeholder="Amount in cents (e.g., 2000 = $20)" 
  />

  <button (click)="pay()">Pay with Stripe</button>
</div>
