<div [dir]="'dir' | translate">
  <mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="row mr-2 ml-auto" style="position: relative; left: 25%">
        <ul class="row m-0 align-items-center">
          <li>
            <button
              mat-button
              [matMenuTriggerFor]="menu"
              class="user mt-2 d-flex align-items-center"
            >
              <img
                *ngIf="imageTest"
                src="{{ imageSource }}"
                alt=""
                class="user-image mr-1 p-2"
              />

              <img
                *ngIf="!imageTest"
                src="./assets/img/user.jpg"
                alt=""
                class="user-image mr-1 p-2"
              />

              {{ userName }}
              <mat-icon class="user-image-icon ml-1"
                >keyboard_arrow_down</mat-icon
              >
            </button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item routerLink="/admin/adminProfile">
                <mat-icon>settings</mat-icon>
                {{
                  "adminHomeHeaderChangeAccountInformationsLabel" | translate
                }}
              </button>
              <button mat-menu-item (click)="logOut()">
                <mat-icon>exit_to_app</mat-icon>
                {{ "adminHomeHeaderLogoutLabel" | translate }}
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>
      <mat-icon
        style="transform: scale(1)"
        matBadge="{{ simpleUsersNumber }}"
        onclick="toggleNotifi()"
        >notifications</mat-icon
      >
      <div class="notifi-box" id="box">
        <h2>{{ "adminHomeHeaderNotificationsLabel" | translate }}</h2>
        <cdk-virtual-scroll-viewport
          appendOnly
          itemSize="100"
          class="example-viewport"
        >
          <div *ngFor="let user of users" class="notifi-item">
            <img src="../../../assets/img/avatar.png" alt="img" />
            <div class="text">
              <h4>{{ user.fullName }}</h4>
              <p>{{ user.email }}</p>
            </div>
          </div>
        </cdk-virtual-scroll-viewport>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
