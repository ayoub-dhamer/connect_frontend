<mat-card class="user-card">

  <!-- Toolbar Header -->
  <mat-toolbar color="primary" class="toolbar">
    <span class="title">ðŸ‘¥ User Management</span>
    <span class="spacer"></span>

    <mat-form-field appearance="outline" class="search-field">



      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search users..." [(ngModel)]="searchTerm" (input)="applyFilter()" />
    </mat-form-field>
  </mat-toolbar>

  <!-- Loading Indicator -->
  <div *ngIf="loading" class="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

  <!-- Error Message -->
  <mat-error *ngIf="error" class="error-text">{{ error }}</mat-error>

  <!-- Data Table -->
  <div class="table-container" *ngIf="!loading && users?.length">
    <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z2" matSort>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let u">{{ u.email }}</td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let u">{{ u.name }}</td>
      </ng-container>

      <!-- Roles -->
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef>Roles</th>
        <td mat-cell *matCellDef="let u">
          <mat-chip-listbox aria-label="User roles">
  <mat-chip-option *ngFor="let role of u.roles" color="accent" selected>
    {{ role }}
  </mat-chip-option>
</mat-chip-listbox>

        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="center">Actions</th>
        <td mat-cell *matCellDef="let u" class="center">
          <button mat-icon-button color="warn" (click)="deleteUser(u)" matTooltip="Delete user">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Empty State -->
  <div class="no-data" *ngIf="!loading && !users?.length">
    <mat-icon>person_off</mat-icon>
    <p>No users found</p>
  </div>
</mat-card>
