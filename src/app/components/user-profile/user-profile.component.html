<div class="profile-container">

  <!-- Left Card -->
  <div class="profile-sidebar">
    <div class="profile-card">
      <img 
        src="https://bootdey.com/img/Content/avatar/avatar7.png" 
        alt="User" 
        class="profile-avatar"
      />
      <h3 class="profile-name">{{ user.fullName }}</h3>
      <p class="profile-role">{{ user.role }}</p>
      <p class="profile-location">{{ user.location }}</p>
    </div>
  </div>

  <!-- Right Card -->
  <div class="profile-content">
    <div class="profile-details-card">

      <!-- FULL NAME -->
      <div class="detail-row">
        <span class="detail-label">Full Name</span>

        <span class="detail-value" *ngIf="!editMode">
          {{ user.fullName }}
        </span>

        <input 
          *ngIf="editMode"
          class="edit-input"
          [(ngModel)]="editableUser.fullName"
        />
      </div>

      <!-- EMAIL -->
      <div class="detail-row">
        <span class="detail-label">Email</span>

        <span class="detail-value" *ngIf="!editMode">
          {{ user.email }}
        </span>

        <input 
          *ngIf="editMode"
          class="edit-input"
          [(ngModel)]="editableUser.email"
        />
      </div>

      <!-- PHONE -->
      <div class="detail-row">
        <span class="detail-label">Phone</span>

        <span class="detail-value" *ngIf="!editMode">
          {{ user.phone }}
        </span>

        <input 
          *ngIf="editMode"
          class="edit-input"
          [(ngModel)]="editableUser.phone"
        />
      </div>

      <!-- ADDRESS -->
      <div class="detail-row">
        <span class="detail-label">Address</span>

        <span class="detail-value" *ngIf="!editMode">
          {{ user.address }}
        </span>

        <input 
          *ngIf="editMode"
          class="edit-input"
          [(ngModel)]="editableUser.address"
        />
      </div>

      <!-- BUTTONS -->
      <div class="edit-btn-container">

  <!-- View Mode -->
  <button 
    class="edit-btn" 
    *ngIf="!editMode" 
    (click)="enableEdit()"
  >
    Edit Profile
  </button>

  <!-- Edit Mode -->
  <div *ngIf="editMode" class="edit-actions">
    <button class="save-btn" (click)="saveChanges()">
      Save
    </button>
    <button class="cancel-btn" (click)="cancelEdit()">
      Cancel
    </button>
  </div>

</div>


    </div>
  </div>

</div>
